<div id="view-end" class="view">

    <div id="regist-score" style="display: none;">
        <div class="input-group">
            <input id="user-name" type="text" class="form-control" maxlength="20" placeholder="Your Name">
			      <span class="input-group-btn">
			        <button id="regist" class="btn btn-default" type="button">OK</button>
			      </span>
        </div>
    </div>

    <a id="go-home" class="glyphicon glyphicon-home"></a>
</div>
